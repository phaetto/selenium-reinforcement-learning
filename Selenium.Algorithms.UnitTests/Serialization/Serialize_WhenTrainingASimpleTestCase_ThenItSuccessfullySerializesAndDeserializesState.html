<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .second, .third {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Selenium test</h1>

    <div>
        <label>
            Open UI
            <input type="checkbox" class="first" data-automation-id="first" />
        </label>
    </div>

    <div class="second">
        <div>This is some text</div>
        <label>
            Accept?
            <input type="checkbox" class="accept" data-automation-id="second" />
        </label>
        <button class="target" data-automation-id="third" disabled>Good to go</button>
    </div>

    <div class="third">
        <div>Done!</div>
    </div>

    <script type="text/javascript">
        document.querySelector('.first').addEventListener('click', (e) => {
            if (e.target.checked) {
                document.querySelector('.second').style.display = 'block';
            } else {
                document.querySelector('.second').style.display = 'none';
            }
        });

        document.querySelector('.accept').addEventListener('click', (e) => {
            if (e.target.checked) {
                document.querySelector('.target').disabled = false;
            } else {
                document.querySelector('.target').disabled = true;
            }
        });

        document.querySelector('.target').addEventListener('click', (e) => {
            document.querySelector('.first').checked = false;
            document.querySelector('.second').style.display = 'none';
            document.querySelector('.third').style.display = 'block';
        });
    </script>
</body>
</html>
